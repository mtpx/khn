<html lang="en">
<head>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/common/main.js"></script>
    <script type="text/javascript" src="/js/common/auctions.js"></script>
    <script type="text/javascript" charset="utf8" src="/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/jquery.dataTables.min.css">
    <script type="text/javascript" charset="utf8" src="/js/dataTables.buttons.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/buttons.dataTables.min.css">
    <title>Auctions</title>
</head>
<body>
<div id="wrapper">

    <div id="navigationMenuPlaceholder"></div>

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Property type
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <button class="dropdown-item" id="allPropertiesBtn" onclick="getAuctionView('all')" type="button">All properties</button>
                            <button class="dropdown-item" id="flatsBtn" onclick="getAuctionView('flat')" type="button">Flats</button>
                            <button class="dropdown-item" id="plotsBtn" onclick="getAuctionView('plot')" type="button">Plots</button>
                            <button class="dropdown-item" id="housesBtn" onclick="getAuctionView('house')" type="button">Houses</button>
                        </div>
                    </div>
                    <br>
                    <table id="table" class="display">
                        <thead>
                        <tr>
                            <th>Type</th>
                            <th>PropertyId</th>
                            <th>City</th>
                            <th>Street</th>
                            <th>Price</th>
                            <th>Size</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div id="footerPlaceholder">
    </div>
    <!-- /#page-content-wrapper -->

</div>
</body>
</html>
