<html lang="en">
<head>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/common/changePassword.js"></script>
    <script type="text/javascript" src="/js/common/main.js"></script>
    <title>Change Password</title>
</head>
<body>
<div>
    <legend>Change Password</legend>

    <label class="col-md-4 control-label" for="email">Email</label>
    <div class="col-md-4">
        <input id="email" name="email" type="text" placeholder="Email" class="form-control input-md" required="">
    </div>

    <label class="col-md-4 control-label" for="oldPassword">Old password</label>
    <div class="col-md-4">
        <input id="oldPassword" name="oldPassword" type="text" placeholder="Old password" class="form-control input-md" required="">
    </div>

    <label class="col-md-4 control-label" for="newPassword">New password</label>
    <div class="col-md-4">
        <input id="newPassword" name="newPassword" type="text" placeholder="New password" class="form-control input-md" required="">
    </div>

    <label class="col-md-4 control-label"></label>
    <div class="col-md-4">
        <input type="button" value="Change Password" id="changePasswordBtn" onclick="preparePasswordChangeData()" class="btn btn-info btn-block">
        <input type="button" value="Back" id="backBtn" onclick="goBack()" class="btn btn-secondary btn-block btn-sm">
    </div>
</div>
</body>
</html>
