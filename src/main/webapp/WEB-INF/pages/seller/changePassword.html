<html>
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>Seller Password Change</title>
</head>
<body>
<form class="form-horizontal">
    <fieldset>
        <legend>Seller Password Change</legend>
        <div class="form-group">
            <label class="col-md-4 control-label" for="email">Email</label>
            <div class="col-md-4">
                <input id="email" name="email" type="text" placeholder="example@example.com" class="form-control input-md" required="">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="oldPassword">Password</label>
            <div class="col-md-4">
                <input id="oldPassword" name="oldPassword" type="password" placeholder="old password" class="form-control input-md" required="">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="newPassword">Password</label>
            <div class="col-md-4">
                <input id="newPassword" name="newPassword" type="password" placeholder="new password" class="form-control input-md" required="">
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-8">
                <button id="changePassword" name="changePassword" class="btn btn-success">Login</button>
            </div>
        </div>

    </fieldset>
</form>
</body>
</html>
