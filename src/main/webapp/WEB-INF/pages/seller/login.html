<html>
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>Seller Login</title>
</head>
<body>
<form class="form-horizontal">
    <fieldset>
        <legend>Seller Login</legend>
        <div class="form-group">
            <label class="col-md-4 control-label" for="email">Email</label>
            <div class="col-md-4">
                <input id="email" name="email" type="text" placeholder="example@example.com" class="form-control input-md" required="">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="password">Password</label>
            <div class="col-md-4">
                <input id="password" name="password" type="password" placeholder="password" class="form-control input-md" required="">
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="login"></label>
            <div class="col-md-8">
                <button id="login" name="login" class="btn btn-success">Login</button>
            </div>
        </div>
    </fieldset>
    <div>
        <div class="col-md-8">
            <a href="/seller/register" class="btn btn-danger">Register</a>
            <a href="/seller/changePassword" class="btn btn-danger">Change password</a>
        </div>
    </div>
</form>
</body>
</html>
