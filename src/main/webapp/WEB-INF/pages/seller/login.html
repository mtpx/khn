<html lang="en">
<head>
    <link rel="stylesheet" href="../../../js/bootstrap.min.css">
    <script src="../../../js/jquery-3.4.1.min.js"></script>
    <script src="../../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../../js/common/login.js"></script>
    <title>Seller Login</title>
</head>
<body>
<div>
    <legend>Seller Login</legend>

    <label class="col-md-4 control-label" for="email">Email</label>
    <div class="col-md-4">
        <input id="email" name="email" type="text" placeholder="example@example.com" class="form-control input-md" required="">
    </div>

    <label class="col-md-4 control-label" for="password">Password</label>
    <div class="col-md-4">
        <input id="password" name="password" type="password" placeholder="password" class="form-control input-md" required="">
    </div>

    <label class="col-md-4 control-label"></label>
    <div class="col-md-4">
        <input type="button" value="Login" id="loginBtn" onclick="prepareloginData()" class="btn btn-info btn-block">
    </div>

    <label class="col-md-4 control-label"></label>
    <div class="col-md-4">
        <a href="/seller/register" id="backBtn" class="btn btn-secondary btn-block btn-sm">Register</a>
        <a href="/changePassword" id="changePasswordBtn" class="btn btn-secondary btn-block btn-sm">Change Password</a>
        <a href="/index" id="indexBtn" class="btn btn-secondary btn-block btn-sm">Back</a>
    </div>
</div>
</body>
</html>
