<html lang="en">
<head>
    <link rel="stylesheet" href="../../../js/bootstrap.min.css">
    <script src="../../../js/jquery-3.4.1.min.js"></script>
    <script src="../../../js/bootstrap.min.js"></script>
    <title>Change Password</title>
</head>
<body>
<div>
    <legend>Change Password</legend>
    <label class="col-md-4 control-label" for="old">Old password</label>
    <div class="col-md-4">
        <input id="old" name="old" type="text" placeholder="Old password" class="form-control input-md" required="">
    </div>

    <label class="col-md-4 control-label" for="new">New password</label>
    <div class="col-md-4">
        <input id="new" name="new" type="text" placeholder="New password" class="form-control input-md" required="">
    </div>

    <label class="col-md-4 control-label" for="new2">Confirm new password</label>
    <div class="col-md-4">
        <input id="new2" name="new2" type="text" placeholder="Confirm new password" class="form-control input-md" required="">
    </div>


    <label class="col-md-4 control-label"></label>
    <div class="col-md-4">
        <input type="button" value="Change Password" id="changePasswordBtn" onclick="" class="btn btn-info btn-block">
        <a href="/customer/login" id="backBtn" class="btn btn-secondary btn-block btn-sm">Back</a>
    </div>
</div>
</body>
</html>
