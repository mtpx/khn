<html lang="en">
<head>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/common/main.js"></script>
    <script type="text/javascript" src="/js/customer/credits.js"></script>

    <title>Credits</title>

</head>
<body>
<div id="wrapper">

    <div id="navigationMenuPlaceholder"></div>

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="row">
            <div class="col">
                <div id="creditDataInputs">
                    <h3>Credit calculator</h3>
                    <div class="form-row col-lg-12">
                        <label class="col-lg-4 col-form-label" for="creditInterestRate">Interest rate (%)</label>
                        <input type="number" id="creditInterestRate" max="100" min="1" readonly value="9" class="form-control col-lg-6"/>
                    </div>

                    <div class="form-row col-lg-12">
                        <label class="col-lg-4 col-form-label" for="numberOfInstallments">Installments no:</label>
                        <input type="number" id="numberOfInstallments" class="form-control col-lg-6"/>
                    </div>

                    <div class="form-row col-lg-12">
                        <label class="col-lg-4 col-form-label" for="creditAmount">Credit amount:</label>
                        <input type="number" id="creditAmount" class="form-control col-lg-6"/>
                    </div>

                    <div class="form-row col-lg-12">
                        <label class="col-lg-4 col-form-label" for="monthlyIncome">Monthly income:</label>
                        <input type="number" id="monthlyIncome" class="form-control col-lg-6"/>
                    </div>

                    <div class="form-row col-lg-12">
                        <label class="col-lg-4 col-form-label" for="monthlyExpenses">Monthly expenses:</label>
                        <input type="number" id="monthlyExpenses" class="form-control col-lg-6"/>
                    </div>
                    <br/>
                    <div class="form-row col-lg-12">
                        <input type="button" value="Calculate credit" id="creditCalculate"
                               onclick="validateInputFields()"
                               class="btn btn-info btn-block col-lg-12">
                    </div>
                    <br/>
                </div>


                <div id="creditCalculateResults">
                    <h3>Credit calculation results:</h3>
                    <div class="form-row col-lg-12">
                        <label class="col-lg-4 col-form-label" for="amountToRepay">Amount to repay:</label>
                        <input type="text" id="amountToRepay" readonly class="form-control col-lg-6"/>
                    </div>
                    <div class="form-row col-lg-12">
                        <label class="col-lg-4 col-form-label" for="monthlyInstallment">Monthly installment:</label>
                        <input type="text" id="monthlyInstallment" readonly class="form-control col-lg-6"/>
                    </div>
                    <div class="form-row col-lg-12">
                        <label class="col-lg-4 col-form-label" for="repaymentDate">Repayment date</label>
                        <input type="text" id="repaymentDate" readonly class="form-control col-lg-6"/>
                    </div>
                    <br/>
                    <div class="form-row col-lg-12">
                        <input type="button" value="Apply for a credit" id="applyForCredit" onclick="applyForCredit()"
                               class="btn btn-info btn-block col-lg-12">
                    </div>
                </div>
            </div>
            <div class="col">
                <div id="creditApplicationData">
                    <h3>Credit application</h3>


                    <div class="form-row col-lg-12">
                        <label class="col-lg-4 col-form-label" for="applicantFirstName">Applicant first name</label>
                        <input type="text" id="applicantFirstName" class="form-control col-lg-6"/>
                    </div>

                    <div class="form-row col-lg-12">
                        <label class="col-lg-4 col-form-label" for="applicantLastName">Applicant last name</label>
                        <input type="text" id="applicantLastName" class="form-control col-lg-6"/>
                    </div>

                    <div class="form-row col-lg-12">
                        <label class="col-lg-4 col-form-label" for="creditApplication_amountToRepay">Amount to repay:</label>
                        <input type="text" id="creditApplication_amountToRepay" readonly class="form-control col-lg-6"/>
                    </div>

                    <div class="form-row col-lg-12">
                        <label class="col-lg-4 col-form-label" for="creditApplication_monthlyInstallment">Monthly installment:</label>
                        <input type="text" id="creditApplication_monthlyInstallment" readonly class="form-control col-lg-6"/>
                    </div>

                    <div class="form-row col-lg-12">
                        <label class="col-lg-4 col-form-label" for="creditApplication_repaymentDate">Repayment date</label>
                        <input type="text" id="creditApplication_repaymentDate" readonly class="form-control col-lg-6"/>
                    </div>

                    <div class="form-row col-lg-12">
                        <label class="col-lg-4 col-form-label" for="creditApplication_monthlyIncome">Monthly income:</label>
                        <input type="number" id="creditApplication_monthlyIncome" readonly class="form-control col-lg-6"/>
                    </div>

                    <div class="form-row col-lg-12">
                        <label class="col-lg-4 col-form-label" for="creditApplication_monthlyExpenses">Monthly expenses:</label>
                        <input type="number" id="creditApplication_monthlyExpenses" readonly class="form-control col-lg-6"/>
                    </div>
                    <br/>
                    <div class="form-row col-lg-12">
                        <input type="button" value="Submit credit application" id="creditApplicationSubmit"
                               onclick="submitCreditApplication()"
                               class="btn btn-info btn-block col-lg-12">
                    </div>
                    <br/>
                </div>
            </div>
        </div>
        <br/>
        <br/>
        <br/>
        <div id="footerPlaceholder">
        </div>
        <!-- /#page-content-wrapper -->

    </div>
</body>
</html>
